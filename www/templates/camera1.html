<ion-header-bar class="bar-assertive">
	<h1 class="title">Photos</h1>
</ion-header-bar>

<ion-content ng-controller="ExampleController" padding="true">
	<button class="button button-full button-assertive" ng-click="takePhoto()">
	Take Photo
	</button>
	<img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center; width: 100%">
			<div class="row">
		        <img ng-src="{{image}}" style="width: 100%">
		    </div>
		    <div class="list">
	          <label class="item item-input">
	              <input type="text" ng-model="textOverlay" placeholder="Text to overlay">
	          </label>
		    </div>
		    <div class="row">
	          <button ng-click="createOverlay()" class="button button-full button-positive">
	              Overlay
	          </button>
		    </div>
</ion-content>

<canvas id="tempCanvas"></canvas>
