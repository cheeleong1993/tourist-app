<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="lib/ionic-filter-bar/dist/ionic.filter.bar.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>
    
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBImQyayFk5EG0CD7ZuNxwXM1fchubepeA&sensor=true"></script>
  </head>

  <body ng-app="starter" ng-controller="homeCtrl">

  <ion-side-menus>
      <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <!-- <ion-header-bar class="bar-balanced">
          <h1 class="title">Menu</h1>
        </ion-header-bar> -->
        <ion-content has-header="true">   
        <img src="img/side1.png">
        <ion-list>
          <ion-item menu-close="" ui-sref="home" style="color: #01bb9b"><i class="icon ion-home" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Home</ion-item>
          <ion-item ui-sref="attraction" menu-close="" style="color: #01bb9b"><i class="icon ion-ios-location" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Attraction</ion-item>
          <ion-item ui-sref="facility" menu-close="" style="color: #01bb9b"><i class="icon ion-eye" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Facility</ion-item>
          <!-- <ion-item ui-sref="camera1" menu-close="" style="color: #01bb9b"><i class="icon ion-camera" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Camera</ion-item> -->
          <ion-item ui-sref="map" menu-close="" style="color: #01bb9b"><i class="icon ion-android-map" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Map</ion-item>
          <ion-item ui-sref="contact" menu-close="" style="color: #01bb9b"><i class="icon ion-android-call" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Contact Us</ion-item>
          <ion-item ng-click="showTerm()" menu-close="" style="color: #01bb9b"><i class="icon ion-android-textsms" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Disclaimer</ion-item>
          <ion-item ng-click="exit();" menu-close="" style="color: #01bb9b"><i class="icon ion-ios-close" style="color: black"></i>&ensp;&ensp;&ensp;&ensp;Exit</ion-item>
        </ion-list>
      </ion-content></ion-side-menu>
    </ion-side-menus>

    <script type="text/javascript" src="js/controller/login.js"></script>
    <script type="text/javascript" src="js/controller/home.js"></script>
    <script type="text/javascript" src="js/controller/map.js"></script>
    <script type="text/javascript" src="js/controller/attraction.js"></script>
    <script type="text/javascript" src="js/controller/facility.js"></script>
    <script type="text/javascript" src="js/controller/single.js"></script>
    <script type="text/javascript" src="js/controller/evic.js"></script>
    <script type="text/javascript" src="js/controller/contact.js"></script>
    <!-- <script type="text/javascript" src="js/controller/camera.js"></script> -->



    </body>
  </html>
